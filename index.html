<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Journey | Ultra Pro</title>

    <style>
        :root {
            --gold: #ffd369;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --bg-dark: #0f172a;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: #fff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            /* The gradient will be updated by JS */
        }

        /* Main Wrapper to handle scrolling */
        .app-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            background: var(--gold);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
        }

        /* Unified Card Style */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        /* Specific Header adjustments */
        .header-section h1 { color: var(--gold); margin: 0; font-size: 24px; }
        #countdown { color: var(--gold); font-size: 14px; margin-top: 5px; opacity: 0.9; }

        /* Grid for Checkboxes */
        .check-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
            text-align: left;
        }
        .check-grid label {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        /* Progress Bar for Slides */
        .progress-bar {
            height: 4px; background: var(--gold);
            position: absolute; top: 0; left: 0; border-radius: 24px 24px 0 0;
            transition: width 0.4s;
        }

        .arabic { font-size: 24px; margin: 15px 0; font-family: serif; line-height: 1.8; }
        .urdu { font-size: 15px; color: var(--gold); margin-bottom: 15px; }

        /* Buttons */
        button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: var(--gold); color: #000; width: 100%; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-next-dua { background: none; border: 1px solid var(--gold); color: var(--gold); font-size: 12px; }

        /* Tasbeeh Circle */
        .tasbeeh-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--gold); font-size: 24px; margin-top: 10px;
        }

        /* Inputs */
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2); color: #fff; box-sizing: border-box;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="bg-glow"></div>

<div class="app-container">
    
    <div id="home-dashboard">
        <div class="card header-section" style="margin-bottom: 20px;">
            <h1>Ramadan Mubarak ğŸŒ™</h1>
            <p id="countdown"></p>
        </div>

        <div class="card">
            <p style="margin-top:0">Daily Progress</p>
            <div class="check-grid">
                <label><input type="checkbox" class="salah-check"> Fajr</label>
                <label><input type="checkbox" class="salah-check"> Dhuhr</label>
                <label><input type="checkbox" class="salah-check"> Asr</label>
                <label><input type="checkbox" class="salah-check"> Maghrib</label>
                <label><input type="checkbox" class="salah-check"> Isha</label>
                <label><input type="checkbox" class="salah-check"> Quran</label>
            </div>
            <button class="btn-primary" onclick="startAppFromHome()">ğŸ“– Start Daily Journey</button>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h3 style="color: var(--gold); margin: 0;">Daily Dua âœ¨</h3>
            <p id="dua-arabic" class="arabic"></p>
            <p id="dua-urdu" class="urdu"></p>
            <button class="btn-next-dua" onclick="showRandomDua()">Next Dua â†»</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
            <div class="card" style="padding: 15px;">
                <p style="font-size: 12px; margin:0">Tasbeeh</p>
                <h2 id="t-count" style="margin: 5px 0;">0</h2>
                <button class="tasbeeh-btn" onclick="countUp()">+</button>
                <button onclick="resetCount()" style="background:none; color:#aaa; font-size:10px; display:block; width:100%; margin-top:5px;">Reset</button>
            </div>
            <div class="card" style="padding: 15px; border-bottom: 3px solid #44ff44;">
                <h4 style="margin:0; color:var(--gold)">Zakat</h4>
                <input type="number" id="zakat-amount" placeholder="Amount" style="margin: 10px 0; font-size: 12px;">
                <button onclick="calculateZakat()" class="btn-primary" style="padding: 8px; font-size: 12px;">Calc</button>
                <div id="zakat-result-box" class="hidden" style="margin-top: 10px; font-size: 12px; color: #44ff44;">
                    Amt: <span id="zakat-value"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="main-slides" class="card hidden">
        <div class="progress-bar" id="bar"></div>
        <div id="content"></div>
    </div>

</div>

<audio id="bgMusic" loop>
   <source src="ramadan.mp3" type="audio/mpeg">
</audio>

<script>
// --- DATA ---
const pages = [
  { title: "Welcome Ramadan ğŸŒ™", body: "Ramadan sirf bhook ka nahi, dil ki safai ka mahina hai. Yeh safar Allah ke qareeb anay ka hai ğŸ¤" },
  { title: "Gunahon ki Maafi âœ¨", body: "Nabi ï·º ne farmaya: Jis ne Ramadan ke roze imaan aur sawab ki niyyat se rakhe, us ke pichle tamam gunah maaf kar diye jayenge. (Sahih Bukhari: 38) ğŸŒ™ğŸ¤" },
  { title: "Ar-Rayyan ğŸšª", body: "Hadees: Rasool Allah ï·º ne farmaya: Jannat ka ek darwaza hai jise 'Ar-Rayyan' kaha jata hai. Qayamat ke din us se sirf rozedar hi dakhil honge... ğŸŒ¿" },
  { title: "Allahâ€™s Message ğŸ“–", arabic: "Ù„ÙØ¹ÙÙ„Ù‘ÙÙƒÙÙ…Ù’ ØªÙØªÙ‘ÙÙ‚ÙÙˆÙ†Ù", urdu: "ØªØ§Ú©Û ØªÙ… ØªÙ‚ÙˆÛŒÙ° Ø§Ø®ØªÛŒØ§Ø± Ú©Ø±Ùˆ", body: "Ramadan ka goal sirf khany py control nahi, balkay taqwa hai." },
  { title: "Done! ğŸŒŸ", body: "May Allah accept our worship. Ameen. Share this with friends!" }
];

const dailyDuas = [
    { ar: "Ø§Ù„Ù„Ù‘ÙÙ‡ÙÙ…Ù‘Ù Ø¥ÙÙ†Ù‘ÙÙƒÙ Ø¹ÙÙÙÙˆÙ‘ÙŒ ØªÙØ­ÙØ¨Ù‘Ù Ø§Ù„Ù’Ø¹ÙÙÙ’ÙˆÙ ÙÙØ§Ø¹Ù’ÙÙ Ø¹ÙÙ†Ù‘ÙÙŠ", ur: "Ae Allah! Tu maaf karne wala hai..." },
    { ar: "Ø±ÙØ¨Ù‘ÙÙ†ÙØ§ Ø¢ØªÙÙ†ÙØ§ ÙÙÙŠ Ø§Ù„Ø¯Ù‘ÙÙ†Ù’ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©Ù‹", ur: "Ae hamare Rabb! Humein duniya mein bhalai de..." },
    { ar: "ÙŠÙØ§ Ù…ÙÙ‚ÙÙ„Ù‘ÙØ¨Ù Ø§Ù„Ù’Ù‚ÙÙ„ÙÙˆØ¨Ù Ø«ÙØ¨Ù‘ÙØªÙ’ Ù‚ÙÙ„Ù’Ø¨ÙÙŠ", ur: "Ae dilon ko pherne wale! Mere dil ko sabit qadam rakh." }
];

let index = 0;
let count = 0;

// --- FUNCTIONS ---

function render() {
  const p = pages[index];
  const isLast = index === pages.length - 1;
  const isFirst = index === 0;

  document.getElementById("bar").style.width = `${((index + 1) / pages.length) * 100}%`;
  document.getElementById("content").innerHTML = `
    <div style="padding-top: 10px;">
      <small style="color:var(--gold)">STEP ${index + 1} OF ${pages.length}</small>
      <h2 style="margin: 15px 0;">${p.title}</h2>
      ${p.arabic ? `<div class="arabic">${p.arabic}</div>` : ""}
      ${p.urdu ? `<div class="urdu">${p.urdu}</div>` : ""}
      <p style="line-height:1.6; color:#ddd; font-size:14px;">${p.body}</p>
      <div style="display:flex; gap:10px; margin-top:20px;">
          ${!isFirst ? `<button class="btn-secondary" style="flex:1" onclick="changePage(-1)">Back</button>` : ""}
          <button class="btn-primary" style="flex:2" onclick="${isLast ? 'exitSlides()' : 'changePage(1)'}">
            ${isLast ? 'Finish ğŸ' : 'Continue âœ'}
          </button>
      </div>
    </div>
  `;
}

function changePage(n) { index += n; render(); }

function startAppFromHome() {
    document.getElementById('home-dashboard').classList.add('hidden');
    document.getElementById('main-slides').classList.remove('hidden');
    index = 0;
    render();
}

function exitSlides() {
    document.getElementById('home-dashboard').classList.remove('hidden');
    document.getElementById('main-slides').classList.add('hidden');
}

function updateCountdown() {
    const ramadanDate = new Date("February 18, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = ramadanDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("countdown").innerHTML = diff > 0 ? `ğŸŒ™ ${days} Days & ${hours} Hours until Ramadan` : "âœ¨ Ramadan Kareem!";
}

function showRandomDua() {
    const random = dailyDuas[Math.floor(Math.random() * dailyDuas.length)];
    document.getElementById('dua-arabic').innerText = random.ar;
    document.getElementById('dua-urdu').innerText = random.ur;
}

function calculateZakat() {
    const amount = document.getElementById('zakat-amount').value;
    if (amount > 0) {
        document.getElementById('zakat-value').innerText = (amount * 0.025).toLocaleString();
        document.getElementById('zakat-result-box').classList.remove('hidden');
    }
}

function countUp() { count++; document.getElementById('t-count').innerText = count; }
function resetCount() { count = 0; document.getElementById('t-count').innerText = count; }

// --- INIT ---
updateCountdown();
showRandomDua();
setInterval(updateCountdown, 3600000);

// Load Checkboxes
const checks = document.querySelectorAll('.salah-check');
checks.forEach((check, i) => {
    const saved = localStorage.getItem('salah-' + i);
    if (saved) check.checked = saved === 'true';
    check.onchange = () => localStorage.setItem('salah-' + i, check.checked);
});

</script>
</body>
</html>
