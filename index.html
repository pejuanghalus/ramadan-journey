<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Journey</title>

    <style>
        :root {
            --gold: #ffd369;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --bg-dark: #0f172a;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
        }

        .parallax-bg {
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=2000');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            color: white;
        }

        .header-section h1 { color: var(--gold); margin: 0; font-size: 24px; }
        #countdown { color: var(--gold); font-size: 14px; margin-top: 5px; opacity: 0.9; }

        .check-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
            text-align: left;
        }
        .check-grid label {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .progress-bar {
            height: 4px; background: var(--gold);
            position: absolute; top: 0; left: 0; border-radius: 24px 24px 0 0;
            transition: width 0.4s;
        }

        .arabic { font-size: 24px; margin: 15px 0; font-family: serif; line-height: 1.8; }
        .urdu { font-size: 15px; color: var(--gold); margin-bottom: 15px; }

        button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: var(--gold); color: #000; width: 100%; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-next-dua { background: none; border: 1px solid var(--gold); color: var(--gold); font-size: 12px; width: 100%; }

        .tasbeeh-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--gold); font-size: 24px; margin-top: 10px;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .audio-toggle {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gold); color: var(--gold);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
        }

        #names-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; 
            padding: 10px;
        }

        .name-box {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .name-box h3 { margin: 0; font-size: 16px; color: white; }
        .name-box p { margin: 3px 0 0; font-size: 8px; color: var(--gold); text-transform: uppercase; }

        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2); color: #fff; box-sizing: border-box;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <div id="stars" style="position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none;"></div>

    <div class="app-container">

                <h1>Ramadan Mubarak ğŸŒ™</h1>

            <div class="card">
                <p style="margin-top:0">Daily Progress</p>
                <div class="check-grid">

                <button class="btn-next-dua" onclick="showRandomDua()">Next Dua â†»</button>
            </div>

            <div class="card" style="margin-top: 20px; border-left: 4px solid var(--gold); background: rgba(255, 215, 0, 0.05);">
                <h4 style="color: var(--gold); margin: 0; font-size: 14px; text-transform: uppercase;">âœ¨ Today's Task</h4>
                <p id="daily-task-text" style="font-size: 16px; font-weight: bold; margin: 10px 0;"></p>
                <button onclick="markTaskDone()" id="task-btn" style="background: var(--gold); color: black; padding: 5px 15px; border-radius: 20px; font-size: 12px;">Mark as Completed</button>
            </div>

            <div class="card" style="margin-top: 20px;">
                <h3 style="color: var(--gold);">99 Names of Allah âœ¨</h3>
                <button onclick="openNamesGallery()" class="btn-primary" style="padding: 10px; margin-top: 10px;">Explore Gallery ğŸ“–</button>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                <div class="card" style="padding: 15px;">
                    <p style="font-size: 12px; margin:0">Tasbeeh</p>
                    <h2 id="t-count" style="margin: 5px 0;">0</h2>
                    <button class="tasbeeh-btn" onclick="countUp()">+</button>
                    <button onclick="resetCount()" style="background:none; color:#aaa; font-size:10px; width:100%; margin-top:5px;">Reset</button>
                </div>
                <div class="card" style="padding: 15px; border-bottom: 3px solid #44ff44;">
                    <h4 style="margin:0; color:var(--gold)">Zakat</h4>
                    <input type="number" id="zakat-amount" placeholder="Amount" style="margin: 10px 0; font-size: 12px;">
                    <button onclick="calculateZakat()" class="btn-primary" style="padding: 8px; font-size: 12px;">Calc</button>
                    <div id="zakat-result-box" class="hidden" style="margin-top: 10px; font-size: 12px; color: #44ff44;">
                        Amt: <span id="zakat-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="main-slides" class="card hidden">
            <button class="audio-toggle" onclick="toggleAudio()" id="audioBtn">ğŸ”‡</button>
            <div class="progress-bar" id="bar"></div>
            <div id="content"></div>
        </div>

        <div style="text-align: center; margin-top: 30px; padding-bottom: 20px;">
            <button onclick="shareApp()" style="background: #25D366; color: white; border: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-bottom: 20px;">
                Share on WhatsApp ğŸ“±
            </button>
            <p style="color: white; font-size: 12px; opacity: 0.6;">
                DESIGNED FOR RAMADAN 2026 <br>
                <span style="color: var(--gold);">Made with ğŸ’— by RUBA RAJPOOT</span>
            </p>
        </div>
    </div>

    <div id="names-gallery" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; overflow-y: auto; padding: 20px; color: white;">
        <button onclick="closeNamesGallery()" style="position: sticky; top: 10px; float: right; background: var(--gold); border: none; padding: 10px; border-radius: 5px; font-weight: bold;">âœ• Close</button>
        <h2 style="color: var(--gold); text-align: center; margin-top: 40px;">Asma-ul-Husna</h2>
        <div id="names-grid"></div>
    </div>

    <audio id="bgMusic" loop><source src="ramadan.mp3" type="audio/mpeg"></audio>
    <audio id="namesAudio"><source src="99names.mp3" type="audio/mpeg"></audio>

<script>
const pages = [
  { title: "Welcome Ramadan ğŸŒ™", body: "Ramadan sirf bhook ka nahi, dil ki safai ka mahina hai. Yeh safar Allah ke qareeb anay ka hai ğŸ¤" },
  { title: "Gunahon ki Maafi âœ¨ğŸ™ğŸ’–", body: "Nabi ï·º ne farmaya: Jis ne Ramadan ke roze imaan aur sawab ki niyyat se rakhe, us ke pichle tamam gunah maaf kar diye jayenge. (Sahih Bukhari: 38) ğŸŒ™ğŸ¤" },
  { title: "Ar-Rayyan ğŸšª", body: "Hadees: Rasool Allah ï·º ne farmaya: Jannat ka ek darwaza hai jise 'Ar-Rayyan' kaha jata hai. Qayamat ke din us se sirf rozedar hi dakhil honge..." },
  { title: "Our Mission ğŸŒ±", body: "Is Ramadan hum apni aadatain nahi, apni soch aur rawaiya badlain ge." },
  { title: "Allahâ€™s Message ğŸ“–", arabic: "Ù„ÙØ¹ÙÙ„ÙÙ‘ÙƒÙÙ…Ù’ ØªÙØªÙÙ‘Ù‚ÙÙˆÙ†Ù", urdu: "ØªØ§Ú©Û ØªÙ… ØªÙ‚ÙˆÛŒÙ° Ø§Ø®ØªÛŒØ§Ø± Ú©Ø±Ùˆ", body: "Ramadan ka goal sirf khany py control nahi, balkay taqwa hai." },
  { title: "A Small Dua ğŸ¤²", body: "Ya Allah, is Ramadan ko hamari zindagi ka turning point bana de. Ameen ğŸ¤" }
];

const dailyDuas = [
    { ar: "Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ø¹ÙÙÙÙˆÙŒÙ‘ ØªÙØ­ÙØ¨ÙÙ‘ Ø§Ù„Ù’Ø¹ÙÙÙ’ÙˆÙ ÙÙØ§Ø¹Ù’ÙÙ Ø¹ÙÙ†ÙÙ‘ÙŠ", ur: "Ae Allah! Tu maaf karne wala hai aur maaf karne ko pasand karta hai." },
    { ar: "Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ø¢ØªÙÙ†ÙØ§ ÙÙÙŠ Ø§Ù„Ø¯ÙÙ‘Ù†Ù’ÙŠÙØ§ Ø­ÙØ³ÙÙ†ÙØ©Ù‹ ÙˆÙÙÙÙŠ Ø§Ù„Ù’Ø¢Ø®ÙØ±ÙØ©Ù Ø­ÙØ³ÙÙ†ÙØ©Ù‹", ur: "Ae hamare Rabb! Humein duniya mein bhi bhalai de aur aakhirat mein bhi bhalai de." }
];

const ramadanTasks = [
    "Recite 1 page of Quran with Translation ğŸ“–",
    "Feed a needy person or give some Sadaqah ğŸ¯",
    "Call a relative you haven't spoken to lately ğŸ“",
    "Offer 2 Rakat Tahajjud or Nafil prayers ğŸŒ™"
];

const fullNamesList = [
    { ar: "Ù±Ù„Ù’Ø±ÙÙ‘Ø­Ù’Ù…ÙÙ†Ù", en: "Ar-Rahman" }, { ar: "Ù±Ù„Ù’Ø±ÙÙ‘Ø­ÙÙŠÙ’Ù…Ù", en: "Ar-Raheem" },
    { ar: "Ù±Ù„Ù’Ù…ÙÙ„ÙÙƒÙ", en: "Al-Malik" }, { ar: "Ù±Ù„Ù’Ù‚ÙØ¯ÙÙ‘ÙˆØ³Ù", en: "Al-Quddus" },
    { ar: "Ù±Ù„Ù’Ø³ÙÙ‘Ù„ÙØ§Ù…Ù", en: "As-Salam" }, { ar: "Ù±Ù„Ù’Ù…ÙØ¤Ù’Ù…ÙÙ†Ù", en: "Al-Mu'min" },
    { ar: "Ù±Ù„Ù’Ù…ÙÙ‡ÙÙŠÙ’Ù…ÙÙ†Ù", en: "Al-Muhaymin" }, { ar: "Ù±Ù„Ù’Ø¹ÙØ²ÙÙŠØ²Ù", en: "Al-Aziz" },
    { ar: "Ù±Ù„Ù’Ø¬ÙØ¨ÙÙ‘Ø§Ø±Ù", en: "Al-Jabbar" }, { ar: "Ù±Ù„Ù’Ù…ÙØªÙÙƒÙØ¨ÙÙ‘Ø±Ù", en: "Al-Mutakabbir" },
    { ar: "Ù±Ù„Ù’Ø®ÙØ§Ù„ÙÙ‚Ù", en: "Al-Khaliq" }, { ar: "Ù±Ù„Ù’Ø¨ÙØ§Ø±ÙØ¦Ù", en: "Al-Bari'" },
    { ar: "Ù±Ù„Ù’Ù…ÙØµÙÙˆÙÙ‘Ø±Ù", en: "Al-Musawwir" }, { ar: "Ù±Ù„Ù’ØºÙÙÙÙ‘Ø§Ø±Ù", en: "Al-Ghaffar" },
    { ar: "Ù±Ù„Ù’Ù‚ÙÙ‡ÙÙ‘Ø§Ø±Ù", en: "Al-Qahhar" }, { ar: "Ù±Ù„Ù’ÙˆÙÙ‡ÙÙ‘Ø§Ø¨Ù", en: "Al-Wahhab" },
    { ar: "Ù±Ù„Ù’Ø±ÙÙ‘Ø²ÙÙ‘Ø§Ù‚Ù", en: "Ar-Razzaq" }, { ar: "Ù±Ù„Ù’ÙÙØªÙÙ‘Ø§Ø­Ù", en: "Al-Fattah" },
    { ar: "Ù±Ù„Ù’Ø¹ÙÙ„ÙÙŠÙ…Ù", en: "Al-Alim" }, { ar: "Ù±Ù„Ù’Ù‚ÙØ§Ø¨ÙØ¶Ù", en: "Al-Qabid" }
];

let index = 0;
let count = 0;
const music = document.getElementById('bgMusic');
const audioBtn = document.getElementById('audioBtn');

function render() {
    const p = pages[index];
    const isLast = index === pages.length - 1;
    const isFirst = index === 0;
    document.getElementById("bar").style.width = `${((index + 1) / pages.length) * 100}%`;
    document.getElementById("content").innerHTML = `
        <small style="color:var(--gold)">STEP ${index + 1} OF ${pages.length}</small>
        <h2 style="margin: 15px 0;">${p.title}</h2>
        ${p.arabic ? `<div class="arabic">${p.arabic}</div>` : ""}
        ${p.urdu ? `<div class="urdu">${p.urdu}</div>` : ""}
        <p style="font-size:14px; opacity:0.9;">${p.body}</p>
        <div style="display:flex; gap:10px; margin-top:20px;">
            ${!isFirst ? `<button class="btn-secondary" style="flex:1" onclick="changePage(-1)">Back</button>` : ""}
            <button class="btn-primary" style="flex:2" onclick="${isLast ? 'exitSlides()' : 'changePage(1)'}">${isLast ? 'Restart' : 'Continue'}</button>
        </div>`;
}

function changePage(n) { index += n; render(); }
function startAppFromHome() {
    document.getElementById('home-dashboard').classList.add('hidden');
    document.getElementById('main-slides').classList.remove('hidden');
    music.play();
    if(audioBtn) audioBtn.innerText = "ğŸ”Š";
    index = 0; render();
}
function exitSlides() {
    document.getElementById('home-dashboard').classList.remove('hidden');
    document.getElementById('main-slides').classList.add('hidden');
}

function updateCountdown() {
    const ramadanDate = new Date("February 18, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = ramadanDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("countdown").innerHTML = diff > 0 ? `ğŸŒ™ ${days} Days & ${hours} Hours until Ramadan` : "âœ¨ Ramadan Kareem!";
}

function showRandomDua() {
    const random = dailyDuas[Math.floor(Math.random() * dailyDuas.length)];
    document.getElementById('dua-arabic').innerText = random.ar;
    document.getElementById('dua-urdu').innerText = random.ur;
}

function calculateZakat() {
    const amount = document.getElementById('zakat-amount').value;
    if (amount > 0) {
        document.getElementById('zakat-value').innerText = (amount * 0.025).toLocaleString();
        document.getElementById('zakat-result-box').classList.remove('hidden');
    }
}

function countUp() { count++; document.getElementById('t-count').innerText = count; }
function resetCount() { count = 0; document.getElementById('t-count').innerText = count; }

function toggleAudio() {
    if (music.paused) { music.play(); audioBtn.innerText = "ğŸ”Š"; }
    else { music.pause(); audioBtn.innerText = "ğŸ”‡"; }
}

function openNamesGallery() {
    const grid = document.getElementById('names-grid');
    grid.innerHTML = '';
    fullNamesList.forEach(item => {
        grid.innerHTML += `<div class="name-box"><h3>${item.ar}</h3><p>${item.en}</p></div>`;
    });
    document.getElementById('names-gallery').classList.remove('hidden');
    music.pause();
    document.getElementById('namesAudio').play();
}

function closeNamesGallery() {
    document.getElementById('names-gallery').classList.add('hidden');
    document.getElementById('namesAudio').pause();
}

function createStars() {
    const container = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        const size = Math.random() * 3 + 1 + 'px';
        star.style.width = size; star.style.height = size;
        star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
        container.appendChild(star);
    }
}

function shareApp() {
    const text = "Check out this beautiful Ramadan Journey App! âœ¨ \n Link: " + window.location.href;
    window.open("https://wa.me/?text=" + encodeURIComponent(text), '_blank');
}

// Parallax
document.addEventListener('mousemove', (e) => {
    const bg = document.querySelector('.parallax-bg');
    if(bg) {
        const x = (window.innerWidth - e.pageX * 2) / 90;
        const y = (window.innerHeight - e.pageY * 2) / 90;
        bg.style.transform = `translateX(${x}px) translateY(${y}px)`;
    }
});

// Init
updateCountdown();
showRandomDua();
createStars();
const taskIndex = Math.floor(Math.random() * ramadanTasks.length);
document.getElementById('daily-task-text').innerText = ramadanTasks[taskIndex];
function markTaskDone() { 
    const b = document.getElementById('task-btn');
    b.innerText = "Completed! âœ…"; b.style.background = "#44ff44"; b.disabled = true;
}

const checks = document.querySelectorAll('.salah-check');
checks.forEach((check, i) => {
    const saved = localStorage.getItem('salah-' + i);
    if (saved) check.checked = saved === 'true';
    check.onchange = () => localStorage.setItem('salah-' + i, check.checked);
});
</script>
