<style>
:root {
  --gold: #ffd369;
  --glass: rgba(255, 255, 255, 0.08);
  --glass-border: rgba(255, 255, 255, 0.12);
}

body {
  margin: 0;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at center, #16222a, #000);
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.bg-glow {
  position: absolute;
  width: 300px; height: 300px;
  background: var(--gold);
  filter: blur(150px);
  opacity: 0.1;
  z-index: -1;
  animation: pulse 8s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); opacity: 0.1; }
  to { transform: scale(1.5); opacity: 0.15; }
}

.card {
  width: 85%;
  max-width: 400px;
  background: var(--glass);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border: 1px solid var(--glass-border);
  border-radius: 32px;
  padding: 40px 25px;
  box-shadow: 0 40px 100px rgba(0,0,0,0.6);
  position: relative;
  text-align: center;
}

.audio-toggle {
  position: absolute;
  top: 20px; right: 20px;
  background: none; border: none;
  color: var(--gold);
  cursor: pointer;
  font-size: 22px;
  opacity: 0.7;
}

.progress-bar {
  position: absolute;
  top: 0; left: 0;
  height: 4px;
  background: var(--gold);
  transition: width 0.5s ease;
}

.step-count { font-size: 11px; letter-spacing: 2px; color: var(--gold); opacity: 0.8; }
h2 { font-size: 1.8rem; margin: 15px 0; }
.arabic { font-size: 26px; margin: 20px 0; font-family: serif; color: #fff; }
.urdu { font-size: 16px; color: #ffd369; margin-bottom: 20px; opacity: 0.9; }
.body-text { font-size: 16px; line-height: 1.6; color: #e0e0e0; min-height: 80px; }

.btn-container { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
.nav-btns { display: flex; gap: 10px; }

button {
  padding: 14px;
  border: none;
  border-radius: 16px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s;
}

.btn-next { flex: 2; background: var(--gold); color: #000; }
.btn-back { flex: 1; background: rgba(255,255,255,0.1); color: #fff; }
.btn-share { 
    background: transparent; 
    border: 1px solid var(--glass-border); 
    color: #25D366;
    font-size: 14px;
}

button:active { transform: scale(0.96); }

.fade { animation: fadeIn 0.4s ease; }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

@media(max-width: 450px){
  .card { padding: 30px 20px; }
  h2 { font-size: 1.5rem; }
  .body-text { font-size: 14px; }
  .arabic { font-size: 22px; }
}
</style>
</head>
