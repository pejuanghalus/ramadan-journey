    <style>
        :root {
            --gold: #ffd369;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --bg-dark: #0f172a;
        }

       body {
    margin: 0;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
}

.parallax-bg {
    position: fixed;
    top: -5%; left: -5%;
    width: 110%; height: 110%;
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                url('https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=2000');
    background-size: cover;
    background-position: center;
    z-index: -1; /* Ye material ke piche chala jayega */
    transition: transform 0.1s ease-out;
}

        /* Main Wrapper to handle scrolling */
        .app-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .bg-glow {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            background: var(--gold);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
        }

        /* Unified Card Style */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }

        /* Specific Header adjustments */
        .header-section h1 { color: var(--gold); margin: 0; font-size: 24px; }
        #countdown { color: var(--gold); font-size: 14px; margin-top: 5px; opacity: 0.9; }

        /* Grid for Checkboxes */
        .check-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
            text-align: left;
        }
        .check-grid label {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        /* Progress Bar for Slides */
        .progress-bar {
            height: 4px; background: var(--gold);
            position: absolute; top: 0; left: 0; border-radius: 24px 24px 0 0;
            transition: width 0.4s;
        }

        .arabic { font-size: 24px; margin: 15px 0; font-family: serif; line-height: 1.8; }
        .urdu { font-size: 15px; color: var(--gold); margin-bottom: 15px; }

        /* Buttons */
        button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: var(--gold); color: #000; width: 100%; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-next-dua { background: none; border: 1px solid var(--gold); color: var(--gold); font-size: 12px; }

        /* Tasbeeh Circle */
        .tasbeeh-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--gold); font-size: 24px; margin-top: 10px;
        }
        .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.5;
    animation: twinkle var(--duration) infinite ease-in-out;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.2); }
}
.audio-toggle {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid var(--gold);
    color: var(--gold);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 100;
    transition: 0.3s;
}

.audio-toggle:hover {
    background: var(--gold);
    color: #000;
}
        /* Inputs */
        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2); color: #fff; box-sizing: border-box;
        }

        .hidden { display: none !important; }

function render() {
  const p = pages[index];
  const isLast = index === pages.length - 1;

  document.getElementById("bar").style.width = `${((index + 1) / pages.length) * 100}%`;

    const diff = ramadanDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("countdown").innerHTML = diff > 0 ? `ğŸŒ™ ${days} Days & ${hours} Hours until Ramadan` : "âœ¨ Ramadan Kareem!";

    const amount = document.getElementById('zakat-amount').value;
    if (amount > 0) {
        document.getElementById('zakat-value').innerText = (amount * 0.025).toLocaleString();
        document.getElementById('zakat-result-box').classList.remove('hidden');

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
