    <style>
        :root {
            --gold: #ffd369;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --bg-dark: #0f172a;
        }

        body {
            margin: 0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
        }

        .parallax-bg {
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1519817650390-64a93db51149?q=80&w=2000');
            background-size: cover;
            background-position: center;
            z-index: -1;
            transition: transform 0.1s ease-out;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box;
            z-index: 1;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            color: white;
        }

        .header-section h1 { color: var(--gold); margin: 0; font-size: 24px; }
        #countdown { color: var(--gold); font-size: 14px; margin-top: 5px; opacity: 0.9; }

        .check-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
            text-align: left;
        }
        .check-grid label {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .progress-bar {
            height: 4px; background: var(--gold);
            position: absolute; top: 0; left: 0; border-radius: 24px 24px 0 0;
            transition: width 0.4s;
        }

        .arabic { font-size: 24px; margin: 15px 0; font-family: serif; line-height: 1.8; }
        .urdu { font-size: 15px; color: var(--gold); margin-bottom: 15px; }

        button {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary { background: var(--gold); color: #000; width: 100%; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: #fff; }
        .btn-next-dua { background: none; border: 1px solid var(--gold); color: var(--gold); font-size: 12px; width: 100%; }

        .tasbeeh-btn {
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--gold); font-size: 24px; margin-top: 10px;
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.5; animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
@keyframes fadeUp { 0% { opacity:0; transform:translate(-50%, 0); } 100% { opacity:1; transform:translate(-50%, -100%); } }
        .audio-toggle {
            position: absolute; top: 15px; right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gold); color: var(--gold);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 100;
        }


        #names-grid {
            display: grid; 
            grid-template-columns: repeat(3, 1fr);
            gap: 10px; 
            padding: 10px;
        }

        .name-box {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid var(--gold);
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .name-box h3 { margin: 0; font-size: 16px; color: white; }
        .name-box p { margin: 3px 0 0; font-size: 8px; color: var(--gold); text-transform: uppercase; }

        input[type="number"] {
            width: 100%; padding: 12px; border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2); color: #fff; box-sizing: border-box;
        }

        .hidden { display: none !important; }
    </style>
</head>

function updateCountdown() {
    const ramadanDate = new Date("February 18, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = ramadanDate - now;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    document.getElementById("countdown").innerHTML = diff > 0 ? `🌙 ${days} Days & ${hours} Hours until Ramadan` : "✨ Ramadan Kareem!";

      { ar: "وَكَذَٰلِكَ بَعَثْنَٰهُمْ لِيَتَسَآءَلُوا۟ بَيْنَهُمْ ۚ قَالَ قَآئِلٌ مِّنْهُمْ كَمْ لَبِثْتُمْ ۖ قَالُوا۟ لَبِثْنَا يَوْمًا أَوْ بَعْضَ يَوْمٍ ۚ قَالُوا۟ رَبُّكُمْ أَعْلَمُ بِمَا لَبِثْتُمْ فَٱبْعَثُوٓا۟ أَحَدَكُم بِوَرِقِكُمْ هَٰذِهِۦٓ إِلَى ٱلْمَدِينَةِ فَلْيَنظُرْ أَيُّهَآ أَزْكَىٰ طَعَامًا فَلْيَأْتِكُم بِرِزْقٍ مِّنْهُ وَلْيَتَلَطَّفْ وَلَا يُشْعِرَنَّ بِكُمْ أَحَدًا", ur: "اور اسی طرح ہم نے انہیں اٹھایا تاکہ وہ آپس میں پوچھ گچھ کریں، ایک کہنے والے نے کہا تم کتنا عرصہ ٹھہرے؟ انہوں نے کہا ہم ایک دن یا دن کا کچھ حصہ ٹھہرے، (آخر) انہوں نے کہا تمہارا رب بہتر جانتا ہے کہ تم کتنا عرصہ ٹھہرے، اب اپنے میں سے ایک کو یہ چاندی کا سکہ دے کر شہر کی طرف بھیجو تو وہ دیکھے کہ وہاں کون سا کھانا زیادہ پاکیزہ ہے تو وہ اس میں سے تمہارے لیے کچھ رزق لے آئے اور اسے چاہیے کہ ہوشیاری سے کام کرے اور کسی کو تمہاری خبر نہ ہونے دے" },

      { ar: "وَكَذَٰلِكَ أَعْثَرْنَا عَلَيْهِمْ لِيَعْلَمُوٓا۟ أَنَّ وَعْدَ ٱللَّهِ حَقٌّ وَأَنَّ ٱلسَّاعَةَ لَا رَيْبَ فِيهَآ إِذْ يَتَنَٰزَعُونَ بَيْنَهُمْ أَمْرَهُمْ ۖ فَقَالُوا۟ ٱبْنُوا۟ عَلَيْهِم بُنْيَٰنًا ۖ رَّبُّهُمْ أَعْلَمُ بِهِمْ ۚ قَالَ ٱلَّذِينَ غَلَبُوا۟ عَلَىٰٓ أَمْرِهِمْ لَنَتَّخِذَنَّ عَلَيْهِم مَّسْجِدًا", ur: "اور اسی طرح ہم نے (لوگوں کو) ان پر مطلع کر دیا تاکہ وہ جان لیں کہ اللہ کا وعدہ سچا ہے اور یہ کہ قیامت میں کوئی شک نہیں، جب وہ آپس میں ان کے معاملے میں جھگڑ رہے تھے تو انہوں نے کہا ان پر ایک عمارت بنا دو، ان کا رب ان کے حال کو بہتر جانتا ہے، جو لوگ ان کے معاملے پر غالب آئے انہوں نے کہا کہ ہم ان پر ایک مسجد ضرور بنائیں گے" },
      { ar: "سَيَقُولُونَ ثَلَٰثَةٌ رَّابِعُهُمْ كَلْبُهُمْ وَيَقُولُونَ خَمْسَةٌ سَادِسُهُمْ كَلْبُهُمْ رَجْمًۢا بِٱلْغَيْبِ ۖ وَيَقُولُونَ سَبْعَةٌ وَثَامِنُهُمْ كَلْبُهُمْ ۚ قُل رَّبِّىٓ أَعْلَمُ بِعِدَّتِهِم مَّا يَعْلَمُهُمْ إِلَّا قَلِيلٌ ۗ فَلَا تُمَارِ فِيهِمْ إِلَّا مِرَآءً ظَٰهِرًا وَلَا تَسْتَفْتِ فِيهِم مِّنْهُمْ أَحَدًا", ur: "اب وہ کہیں گے کہ وہ تین تھے چوتھا ان کا کتا تھا، اور وہ کہیں گے کہ وہ پانچ تھے چھٹا ان کا کتا تھا، یہ بن دیکھے نشانے لگاتے ہیں، اور وہ کہیں گے کہ وہ سات تھے آٹھواں ان کا کتا تھا، آپ فرما دیں میرا رب ان کی تعداد کو خوب جانتا ہے، انہیں بہت کم لوگ جانتے ہیں، سو آپ ان کے بارے میں سرسری گفتگو کے سوا بحث نہ کریں اور نہ ہی ان کے بارے میں کسی سے کچھ پوچھیں" },
      { ar: "وَلَا تَقُولَنَّ لِشَاىْءٍ إِنِّى فَاعِلٌ ذَٰلِكَ غَدًا", ur: "اور آپ ہرگز کسی کام کے بارے میں یہ نہ کہیں کہ میں اسے کل کرنے والا ہوں" },
      { ar: "إِلَّآ أَن يَشَآءُ ٱللَّهُ ۚ وَٱذْكُر رَّبَّكَ إِذَا نَسِيتَ وَقُلْ عَسَىٰٓ أَن يَهْدِيَنِ رَبِّى لِأَقْرَبَ مِنْ هَٰذَا رَشَدًا", ur: "مگر یہ کہ اللہ چاہے، اور اپنے رب کو یاد کریں جب آپ بھول جائیں اور کہیں امید ہے کہ میرا رب مجھے اس سے بھی زیادہ ہدایت کے قریب کی راہ دکھائے گا" },
      { ar: "وَلَبِثُوا۟ فِى كَهْفِهِمْ ثَلَٰثَ مِا۟ئَةٍ سِنِينَ وَٱزْدَادُوا۟ تِسْعًا", ur: "اور وہ اپنے غار میں تین سو سال رہے اور نو سال اور زیادہ کر دیے" },
      { ar: "قُلِ ٱللَّهُ أَعْلَمُ بِمَا لَبِثُوا۟ ۖ لَهُۥ غَيْبُ ٱلسَّمَٰوَٰتِ وَٱلْأَرْضِ ۖ أَبْصِرْ بِهِۦ وَأَسْمِعْ ۚ مَا لَهُم مِّن دُونِهِۦ مِن وَلِيٍّ وَلَا يُشْرِكُ فِى حُكْمِهِۦٓ أَحَدًا", ur: "آپ فرما دیں اللہ بہتر جانتا ہے جتنا وہ رہے، اسی کے لیے آسمانوں اور زمین کی چھپی ہوئی باتیں ہیں، وہ کیسا دیکھنے والا اور کیسا سننے والا ہے! اس کے سوا ان کا کوئی مددگار نہیں اور وہ اپنے حکم میں کسی کو شریک نہیں کرتا" },
      { ar: "وَٱتْلُ مَآ أُوحِىَ إِلَيْكَ مِن كِتَابِ رَبِّكَ ۖ لَا مُبَدِّلَ لِكَلِمَٰتِهِۦ وَلَن تَجِدَ مِن دُونِهِۦ مُلْتَحَدًا", ur: "اور آپ کے رب کی کتاب میں سے جو آپ کی طرف وحی کیا گیا اسے پڑھ کر سنائیں، اس کی باتوں کو کوئی بدلنے والا نہیں اور آپ اس کے سوا ہرگز کوئی پناہ گاہ نہ پائیں گے" },
      { ar: "وَٱصْبِرْ نَفْسَكَ مَعَ ٱلَّذِينَ يَدْعُونَ رَبَّهُم بِٱلْغَدَوٰةِ وَٱلْعَشِىِّ يُرِيدُونَ وَجْهَهُۥ ۖ وَلَا تَعْدُ عَيْنَاكَ عَنْهُمْ تُرِيدُ زِينَةَ ٱلْحَيَوٰةِ ٱلدُّنْيَا ۖ وَلَا تُطِعْ مَنْ أَغْفَلْنَا قَلْبَهُۥ عَن ذِكْرِنَا وَٱتَّبَعَ هَوَىٰهُ وَكَانَ أَمْرُهُۥ فُرُطًا", ur: "اور آپ اپنے آپ کو ان لوگوں کے ساتھ وابستہ رکھیں جو صبح و شام اپنے رب کو پکارتے ہیں، وہ اس کی رضا چاہتے ہیں، اور آپ کی آنکھیں ان سے نہ ہٹیں کہ آپ دنیاوی زندگی کی زینت چاہنے لگیں، اور اس شخص کا کہنا نہ مانیں جس کے دل کو ہم نے اپنی یاد سے غافل کر دیا اور اس نے اپنی خواہش کی پیروی کی اور اس کا معاملہ حد سے گزرا ہوا ہے" },
      { ar: "وَقُلِ ٱلْحَقُّ مِن رَّبِّكُمْ ۖ فَمَن شَآءَ فَلْيُؤْمِن وَمَن شَآءَ فَلْيَكْفُرْ ۚ إِنَّآ أَعْتَدْنَا لِلظَّٰلِمِينَ نَارًا أَحَاطَ بِهِمْ سُرَادِقُهَا ۚ وَإِن يَسْتَغِيثُوا۟ يُغَاثُوا۟ بِمَآءٍ كَالْمُهْلِ يَشْوِى ٱلْوُجُوهَ ۚ بِئْسَ ٱلشَّرَابُ وَسَآءَتْ مُرْتَفَقًا", ur: "اور فرما دیں کہ حق تمہارے رب کی طرف سے ہے، تو جو چاہے ایمان لائے اور جو چاہے کفر کرے، بے شک ہم نے ظالموں کے لیے آگ تیار کر رکھی ہے جس کی دیواروں نے انہیں گھیر لیا ہے، اور اگر وہ فریاد کریں گے تو ان کی فریاد ایسے پانی سے کی جائے گی جو پگھلے ہوئے تانبے کی طرح ہوگا جو چہروں کو بھون ڈالے گا، کیا ہی برا مشروب ہے اور کیا ہی بری آرام گاہ ہے" },
      { ar: "إِنَّ ٱلَّذِينَ ءَامَنُوا۟ وَيَعْمَلُونَ ٱلصَّٰلِحَٰتِ إِنَّا لَا نُضِيعُ أَجْرَ مَنْ أَحْسَنَ عَمَلًا", ur: "بے شک جو لوگ ایمان لائے اور انہوں نے نیک عمل کیے، ہم اس کا اجر ضائع نہیں کرتے جس نے اچھے عمل کیے" },
      { ar: "أُو۟لَٰٓئِكَ لَهُمْ جَنَّٰتُ عَدْنٍ تَجْرِي مِن تَحْتِهِمُ ٱلْأَنْهَٰرُ يُحَلَّوْنَ فِيهَا مِنْ أَسَاوِرَ مِن ذَهَبٍ وَيَلْبَسُونَ ثِيَابًا خُضْرًا مِّن سُندُسٍ وَإِسْتَبْرَقٍ مُّتَّكِئِينَ فِيهَا عَلَى ٱلْأَرَائِكِ ۚ نِعْمَ ٱلثَّوَابُ وَحُسْنَتْ مُرْتَفَقًا", ur: "ان کے لیے ہمیشہ رہنے کے باغات ہیں جن کے نیچے سے نہریں بہتی ہیں، انہیں وہاں سونے کے کنگن پہنائے جائیں گے اور وہ باریک اور دبیز ریشم کے سبز کپڑے پہنیں گے، وہاں تختوں پر تکیہ لگائے ہوں گے، کیا ہی اچھا اجر ہے اور کیا ہی عمدہ آرام گاہ ہے" },
      { ar: "۞ وَٱضْرِبْ لَهُم مَّثَلًا رَّجُلَيْنِ جَعَلْنَا لِأَحَدِهِمَا جَنَّتَيْنِ مِنْ أَعْنَٰبٍ وَحَفَفْنَٰهُمَا بِنَخْلٍ وَجَعَلْنَا بَيْنَهُمَا زَرْعًا", ur: "اور ان کے سامنے دو شخصوں کی مثال بیان کریں جن میں سے ایک کو ہم نے انگوروں کے دو باغ دیے تھے اور ان کے گرد کھجوروں کی باڑ لگائی تھی اور ان کے درمیان کھیتی رکھی تھی" },
      { ar: "كِلْتَا ٱلْجَنَّتَيْنِ ءَاتَتْ أُكُلَهَا وَلَمْ تَظْلِم مِّنْهُ شَيْـًٔا ۚ وَفَجَّرْنَا خِلَٰلَهُمَا نَهَرًا", ur: "دونوں باغ اپنا پھل لائے اور اس میں کوئی کمی نہ کی، اور ہم نے ان کے درمیان ایک نہر جاری کر دی" },
      { ar: "وَكَانَ لَهُۥ ثَمَرٌ فَقَالَ لِصَٰحِبِهِۦ وَهُوَ يُحَاوِرُهُۥٓ أَنَا۟ أَكْثَرُ مِنكَ مَالًا وَأَعَزُّ نَفَرًا", ur: "اور اسے پھل ملتے رہے، تو اس نے اپنے ساتھی سے بات چیت کرتے ہوئے کہا میں تجھ سے مال میں زیادہ ہوں اور جتھے (افراد) کے لحاظ سے بھی زیادہ معزز ہوں" },
      { ar: "وَدَخَلَ جَنَّتَهُۥ وَهُوَ ظَالِمٌ لِّنَفْسِهِۦ قَالَ مَآ أَظُنُّ أَن تَبِيدَ هَٰذِهِۦٓ أَبَدًا", ur: "اور وہ اپنے باغ میں داخل ہوا اس حال میں کہ وہ اپنی جان پر ظلم کرنے والا تھا، کہنے لگا میں نہیں سمجھتا کہ یہ کبھی فنا ہوگا" },
      { ar: "وَمَآ أَظُنُّ ٱلسَّاعَةَ قَآئِمَةً وَلَئِن رُّدِدتُّ إِلَىٰ رَبِّى لَأَجِدَنَّ خَيْرًا مِّنْهَا مُنقَلَبًا", ur: "اور میں نہیں سمجھتا کہ قیامت قائم ہوگی، اور اگر میں اپنے رب کی طرف لوٹایا بھی گیا تو میں ضرور اس سے بہتر پلٹنے کی جگہ پاؤں گا" },
      { ar: "قَالَ لَهُۥ صَٰحِبُهُۥ وَهُوَ يُحَاوِرُهُۥٓ أَكَفَرْتَ بِٱلَّذِى خَلَقَكَ مِن تُرَابٍ ثُمَّ مِن نُّطْفَةٍ ثُمَّ سَوَّىٰكَ رَجُلًا", ur: "اس کے ساتھی نے اس سے بات چیت کرتے ہوئے کہا کیا تو اس کا منکر ہے جس نے تجھے مٹی سے پیدا کیا، پھر نطفے سے، پھر تجھے پورا آدمی بنایا؟" },
      { ar: "لَّٰكِنَّا۠ هُوَ ٱللَّهُ رَبِّى وَلَآ أُشْرِكُ بِرَبِّىٓ أَحَدًا", ur: "لیکن (میرا عقیدہ تو یہ ہے کہ) وہی اللہ میرا رب ہے اور میں اپنے رب کے ساتھ کسی کو شریک نہیں ٹھہراتا" },
      { ar: "وَلَوْلَآ إِذْ دَخَلْتَ جَنَّتَكَ قُلْتَ مَا شَآءَ ٱللَّهُ لَا قُوَّةَ إِلَّا بِاللَّهِ ۚ إِن تَرَنِ أَنَا۟ أَقَلَّ مِنكَ مَالًا وَوَلَدًا", ur: "اور جب تو اپنے باغ میں داخل ہوا تو تو نے کیوں نہ کہا 'ماشاء اللہ، لا قوۃ الا باللہ' (جو اللہ چاہے، اللہ کی مدد کے بغیر کوئی طاقت نہیں)، اگر تو مجھے مال اور اولاد میں اپنے سے کم دیکھتا ہے" },
      { ar: "فَعَسَىٰ رَبِّىٓ أَن يُؤْتِيَنِ خَيْرًا مِّن جَنَّتكَ وَيُرْسِلَ عَلَيْهَا حُسْبَانًا مِّنَ ٱلسَّمَآءِ فَتُصْبِحَ صَعِيدًا زَلَقًا", ur: "تو امید ہے کہ میرا رب مجھے تیرے باغ سے بہتر عطا فرمائے اور تیرے باغ پر آسمان سے کوئی آفت بھیج دے تو وہ صاف چٹیل میدان ہو جائے" },
      { ar: "أَوْ يُصْبِحَ مَاؤُهَا غَوْرًا فَلَن تَسْتَطِيعَ لَهُۥ طَلَبًا", ur: "یا اس کا پانی زمین میں اتر جائے پھر تو اسے کبھی تلاش نہ کر سکے گا" },
      { ar: "وَأُحِيطَ بِثَمَرِهِۦ فَأَصْبَحَ يُقَلِّبُ كَفَّيْهِ عَلَىٰ مَآ أَنفَقَ فِيهَا وَهِىَ خَاوِيَةٌ عَلَىٰ عُرُوشِهَا وَيَقُولُ يَٰلَيْتَنِى لَمْ أُشْرِكْ بِرَبِّىٓ أَحَدًا", ur: "اور اس کے پھلوں کا گھیراؤ کر لیا گیا (تباہ ہو گئے)، تو وہ اپنے ہاتھ ملتا رہ گیا اس پر جو اس نے اس میں خرچ کیا تھا اور وہ اپنی چھتوں پر گرا ہوا تھا، اور وہ کہتا تھا کاش! میں نے اپنے رب کے ساتھ کسی کو شریک نہ کیا ہوتا" },
      { ar: "وَلَمْ تَكُن لَّهُۥ فِئَةٌ يَنصُرُونَهُۥ مِن دُونِ ٱللَّهِ وَمَا كَانَ مُنتَصِرًا", ur: "اور اس کے لیے اللہ کے سوا کوئی جماعت نہ تھی جو اس کی مدد کرتی اور نہ وہ خود بدلہ لینے والا تھا" },
      { ar: "هُنَالِكَ ٱلْوَلَٰيَةُ لِلَّهِ ٱلْحَقِّ ۚ هُوَ خَيْرٌ ثَوَابًا وَخَيْرٌ عُقْبًا", ur: "وہیں ثابت ہو گیا کہ سب اختیار سچے اللہ ہی کے لیے ہیں، وہی اجر دینے میں بہتر اور انجام کے لحاظ سے بہترین ہے" },
      { ar: "وَٱضْرِبْ لَهُم مَّثَلَ ٱلْحَيَوٰةِ ٱلدُّنْيَا كَمَآءٍ أَنزَلْنَٰهُ مِنَ ٱلسَّمَآءِ فَٱخْتَلَطَ بِهِۦ نَبَاتُ ٱلْأَرْضِ فَأَصْبَحَ هَشِيمًا تَذْرُوهُ ٱلرِّيَٰحُ ۗ وَكَانَ ٱللَّهُ عَلَىٰ كُلِّ شَىْءٍ مُّقْتَدِرًا", ur: "اور ان کے لیے دنیاوی زندگی کی مثال بیان کریں جیسے پانی جسے ہم نے آسمان سے اتارا تو اس کے ذریعے زمین کی نباتات گھنی ہو کر نکلیں پھر وہ چورا چورا ہو گئیں جسے ہوائیں اڑاتی پھرتی ہیں، اور اللہ ہر چیز پر پوری قدرت رکھنے والا ہے" },
      { ar: "ٱلْمَالُ وَٱلْبَنُونَ زِينَةُ ٱلْحَيَوٰةِ ٱلدُّنْيَا ۖ وَٱلْبَٰقِيَٰتُ ٱلصَّٰلِحَٰتُ خَيْرٌ عِندَ رَبِّكَ ثَوَابًا وَخَيْرٌ أَمَلًا", ur: "مال اور بیٹے دنیاوی زندگی کی زینت ہیں، اور باقی رہنے والی نیکیاں آپ کے رب کے نزدیک اجر کے لحاظ سے بہتر اور امید کے لحاظ سے بہترین ہیں" },
      { ar: "وَيَوْمَ نُسَيِّرُ ٱلْجِبَالَ وَتَرَى ٱلْأَرْضَ بَارِزَةً وَحَشَرْنَٰهُمْ فَلَمْ نُغَادِرْ مِنْهُمْ أَحَدًا", ur: "اور جس دن ہم پہاڑوں کو چلائیں گے اور آپ زمین کو صاف میدان دیکھیں گے اور ہم ان سب کو جمع کریں گے تو ان میں سے کسی ایک کو بھی نہیں چھوڑیں گے" },
      { ar: "وَعُرِضُوا۟ عَلَىٰ رَبِّكَ صَفًّا لَّقَدْ جِئْتُمُونَا كَمَا خَلَقْنَٰكُمْ أَوَّلَ مَرَّةٍۭ ۚ بَلْ زَعَمْتُمْ أَلَّن نَّجْعَلَ لَكُم مَّوْعِدًا", ur: "اور وہ آپ کے رب کے سامنے صف بستہ پیش کیے جائیں گے، (اللہ فرمائے گا) تم ہمارے پاس ویسے ہی آئے ہو جیسے ہم نے تمہیں پہلی بار پیدا کیا تھا، بلکہ تم نے تو یہ گمان کر رکھا تھا کہ ہم تمہارے لیے کوئی وعدہ کا وقت مقرر ہی نہیں کریں گے" },
      { ar: "وَوُضِعَ ٱلْكِتَٰبُ فَتَرَى ٱلْمُجْرِمِينَ مُشْفِقِينَ مِمَّا فِيهِ وَيَقُولُونَ يَٰوَيْلَتَنَا مَالِ هَٰذَا ٱلْكِتَابِ لَا يُغَادِرُ صَغِيرَةً وَلَا كَبِيرةً إِلَّآ أَحْصَىٰهَا ۚ وَوَجَدُوا۟ مَا عَمِلُوا۟ حَاضِرًا ۗ وَلَا يَظْلِمُ رَبُّكَ أَحَدًا", ur: "اور نامہ اعمال سامنے رکھا جائے گا تو آپ مجرموں کو دیکھیں گے کہ وہ اس (تحریر) سے ڈر رہے ہوں گے جو اس میں ہے اور کہیں گے ہائے ہماری بربادی! اس کتاب کو کیا ہے کہ اس نے نہ کوئی چھوٹی بات چھوڑی ہے اور نہ بڑی مگر اسے گھیر رکھا ہے، اور جو کچھ انہوں نے کیا تھا اسے حاضر پائیں گے، اور آپ کا رب کسی پر ظلم نہیں کرے گا" },
      { ar: "وَإِذْ قُلْنَا لِلْمَلَٰٓئِكَةِ ٱسْجُدُوا۟ لِءَادَمَ فَسَجَدُوٓا۟ إِلَّآ إِبْلِيسَ كَانَ مِنَ ٱلْجِنِّ فَفَسَقَ عَنْ أَمْرِ رَبِّهِۦٓ ۗ أَفَتَتَّخِذُونَهُۥ وَذُرِّيَّتَهُۥٓ أَوْلِيَآءَ مِن دُونِى وَهُمْ لَكُمْ عَدُوٌّۢ ۚ بِئْسَ لِلظَّٰلِمِينَ بَدَلًا", ur: "اور جب ہم نے فرشتوں سے کہا کہ آدم کو سجدہ کرو تو سب نے سجدہ کیا سوائے ابلیس کے، وہ جنوں میں سے تھا تو اس نے اپنے رب کے حکم کی نافرمانی کی، کیا پھر تم اسے اور اس کی اولاد کو میرے سوا دوست بناتے ہو حالانکہ وہ تمہارے دشمن ہیں؟ ظالموں کے لیے کیا ہی برا بدل ہے" },
      { ar: "۞ مَّآ أَشْهَدتُّهُمْ خَلْقَ ٱلسَّمَٰوَٰتِ وَٱلْأَرْضِ وَلَا خَلْقَ أَنفُسِهِمْ وَمَا كُنتُ مُتَّخِذَ ٱلْمُضِلِّينَ عَضُدًا", ur: "میں نے نہ انہیں آسمانوں اور زمین کی پیدائش کے وقت حاضر رکھا تھا اور نہ خود ان کی اپنی پیدائش کے وقت، اور میں گمراہ کرنے والوں کو اپنا بازو (مددگار) بنانے والا نہیں ہوں" },
      { ar: "وَيَوْمَ يَقُولُ نَادُوا۟ شُرَكَآءِىَ ٱلَّذِينَ زَعَمْتُمْ فَدَعَوْهُمْ فَلَمْ يَسْتَجِيبُوا۟ لَهُمْ وَجَعَلْنَا بَيْنَهُم مَّوْبِقًا", ur: "اور جس دن وہ فرمائے گا پکارو میرے ان شریکوں کو جن کا تمہیں گمان تھا، تو وہ انہیں پکاریں گے لیکن وہ انہیں جواب نہیں دیں گے اور ہم ان کے درمیان ایک ہلاکت کی خندق (فاصلہ) بنا دیں گے" },
      { ar: "وَرَءَا ٱلْمُجْرِمُونَ ٱلنَّارَ فَظَنُّوٓا۟ أَنَّهُم مُّوَاقِعُوهَا وَلَمْ يَجِدُوا۟ عَنْهَا مَصْرِفًا", ur: "اور مجرم آگ کو دیکھیں گے تو سمجھ لیں گے کہ وہ اس میں گرنے والے ہیں اور اس سے بچنے کی کوئی جگہ نہیں پائیں گے" },
      { ar: "وَلَقَدْ صَرَّفْنَا فِى هَٰذَا ٱلْقُرْءَانِ لِلنَّاسِ مِن كُلِّ مَثَلٍ ۚ وَكَانَ ٱلْإِنسَٰنُ أَكْثَرَ شَىْءٍ جَدَلًا", ur: "اور البتہ ہم نے اس قرآن میں لوگوں کے لیے ہر طرح کی مثال بیان کر دی ہے، اور انسان سب چیزوں سے بڑھ کر جھگڑالو ہے" },
      { ar: "وَمَا مَنَعَ ٱلنَّاسَ أَن يُؤْمِنُوٓا۟ إِذْ جَآءَهُمُ ٱلْهُدَىٰ وَيَسْتَغْفِرُوا۟ رَبَّهُمْ إِلَّآ أَن تَأْتِيَهُمْ سُنَّةُ ٱلْأَوَّلِينَ أَوْ يَأْتِيَهُمُ ٱلْعَذَابُ قُبُلًا", ur: "اور لوگوں کو ایمان لانے سے جب کہ ان کے پاس ہدایت آ چکی اور اپنے رب سے معافی مانگنے سے کسی چیز نے نہیں روکا سوائے اس کے کہ ان کے ساتھ بھی اگلوں کا سا معاملہ ہو یا ان کے سامنے عذاب آ کھڑا ہو" },
      { ar: "وَمَا نُرْسِلُ ٱلْمُرْسَلِينَ إِلَّا مُبَشِّرِينَ وَمُنذِرِينَ ۚ وَيُجَٰدِلُ ٱلَّذِينَ كَفَرُوا۟ بِٱلْبَٰطِلِ لِيُدْحِضُوا۟ بِهِ ٱلْحَقَّ ۖ وَٱتَّخَذُوٓا۟ ءَايَٰتِى وَمَآ أُنذِرُوا۟ هُزُوًا", ur: "اور ہم رسولوں کو صرف خوشخبری سنانے والے اور ڈرانے والے بنا کر بھیجتے ہیں، اور کافر باطل کے ذریعے جھگڑتے ہیں تاکہ اس سے حق کو زائل کر دیں، اور انہوں نے میری نشانیوں کو اور جس چیز سے انہیں ڈرایا گیا مذاق بنا لیا" },
      { ar: "وَمَنْ أَظْلَمُ مِمَّن ذُكِّرَ بِـَٔايَٰتِ رَبِّهِۦ فَأَعْرَضَ عَنْهَا وَنَسِىَ مَا قَدَّمَتْ يَدَاهُ ۚ إِنَّا جَعَلْنَا عَلَىٰ قُلُوبِهِمْ أَكِنَّةً أَن يَفْقَهُوهُ وَفِىٓ ءَاذَانِهِمْ وَقْرًا ۖ وَإِن تَدْعُهُمْ إِلَى ٱلْهُدَىٰ فَلَن يَهْتَدُوٓا۟ إِذًا أَبَدًا", ur: "اور اس سے بڑھ کر ظالم کون ہے جسے اس کے رب کی نشانیوں کے ذریعے نصیحت کی جائے تو وہ ان سے منہ موڑ لے اور اسے بھول جائے جو اس کے ہاتھوں نے آگے بھیجا؟ بے شک ہم نے ان کے دلوں پر پردے ڈال دیے ہیں کہ وہ اسے نہ سمجھیں اور ان کے کانوں میں بوجھ، اور اگر آپ انہیں ہدایت کی طرف بلائیں تو وہ کبھی بھی ہدایت نہیں پائیں گے" },
      { ar: "وَرَبُّكَ ٱلْغَفُورُ ذُو ٱلرَّحْمَةِ ۖ لَوْ يُؤَاخِذُهُم بِمَا كَسَبُوا۟ لَعَجَّلَ لَهُمُ ٱلْعَذَابَ ۚ بَل لَّهُم مَّوْعِدٌ لَّن يَجِدُوا۟ مِن دُونِهِۦ مَوْئِلًا", ur: "اور آپ کا رب بڑا بخشنے والا، رحمت والا ہے، اگر وہ ان کے کرتوتوں پر انہیں پکڑنا چاہتا تو ان پر جلد عذاب بھیج دیتا، بلکہ ان کے لیے ایک وعدہ کا وقت مقرر ہے جس کے سوا وہ کوئی پناہ گاہ نہیں پائیں گے" },
      { ar: "وَتِلْكَ ٱلْقُرَىٰٓ أَهْلَكْنَٰهُمْ لَمَّا ظَلَمُوا۟ وَجَعَلْنَا لِمَهْلِكِهِم مَّوْعِدًا", ur: "اور یہ بستیاں ہیں جنہیں ہم نے ہلاک کر دیا جب انہوں نے ظلم کیا اور ہم نے ان کی ہلاکت کا ایک وقت مقرر کر رکھا تھا" },
      { ar: "وَإِذْ قَالَ مُوسَىٰ لِفَتَىٰهُ لَآ أَبْرَحُ حَتَّىٰٓ أَبْلُغَ مَجْمَعَ ٱلْبَحْرَيْنِ أَوْ أَمْضِىَ حُقُبًا", ur: "اور جب موسیٰ نے اپنے خادم سے کہا کہ میں نہیں رکوں گا یہاں تک کہ دو سمندروں کے ملنے کی جگہ پہنچ جاؤں یا میں مدتوں چلتا رہوں" },
      { ar: "فَلَمَّا بَلَغَا مَجْمَعَ بَيْنِهِمَا نَسِيَا حُوتَهُمَا فَٱتَّخَذَ سَبِيلَهُۥ فِى ٱلْبَحْرِ سَرَبًا", ur: "پھر جب وہ ان کے ملنے کی جگہ پہنچے تو وہ اپنی مچھلی بھول گئے تو اس نے سمندر میں اپنا راستہ بنا لیا" },
      { ar: "فَلَمَّا جَاوَزَا قَالَ لِفَتَىٰهُ ءَاتِنَا غَدَآءَنَا لَقَدْ لَقِينَا مِن سَفَرِنَا هَٰذَا نَصَبًا", ur: "پھر جب وہ آگے نکل گئے تو (موسیٰ نے) اپنے خادم سے کہا ہمارا کھانا لاؤ، البتہ ہمیں اپنے اس سفر میں بڑی تھکاوٹ پہنچی ہے" },

function openSurah(key) {
    const s = surahData[key];
    const container = document.getElementById('surah-content');
    document.getElementById('reader-title').innerText = s.title;
    
    // Build the string first for better performance
let surahHTML = '';

// Loop shuru karne se pehle check kar lein ke content mojood hai
if (s && s.content) {
    s.content.forEach(ayat => {
        surahHTML += `
            <div style="margin-bottom: 30px; border-bottom: 1px solid rgba(255,215,0,0.1); padding-bottom: 15px;">
                <p style="font-family: 'Amiri', serif; font-size: 32px; line-height: 2.2; direction: rtl; text-align: right; margin-bottom: 10px; color: white;">
                    ${ayat.ar}
                </p>
                
                <p style="color: #FFD700; font-size: 19px; line-height: 1.6; direction: rtl; text-align: right;">
                    ${ayat.ur}
                </p>
            </div>`;
    });
} else {
    surahHTML = '<p style="color: white; text-align: center;">Content loading error...</p>';
}

// Final output container mein daal dein
document.getElementById('surah-content').innerHTML = surahHTML;

    container.innerHTML = surahHTML;
    document.getElementById('surah-reader').style.display = 'block';
    document.body.style.overflow = 'hidden';
}
    
const checks = document.querySelectorAll('.salah-check');
checks.forEach((check, i) => {
    const saved = localStorage.getItem('salah-' + i);
    if (saved) check.checked = saved === 'true';
    
    check.onchange = () => {
        localStorage.setItem('salah-' + i, check.checked);
        if(check.checked) {
            showSparkleFeedback();
        }
    };
});

function showSparkleFeedback() {
    const feedback = document.createElement('div');
    feedback.innerHTML = "✨ MashaAllah!";
    feedback.style = `
        position: fixed; top: 40%; left: 50%;
        transform: translate(-50%, -50%);
        background: var(--gold); color: black;
        padding: 15px 30px; border-radius: 50px;
        font-weight: bold; z-index: 2000;
        box-shadow: 0 0 20px var(--gold);
        animation: fadeUp 1.5s forwards;
    `;
    document.body.appendChild(feedback);
    setTimeout(() => feedback.remove(), 1500);
}
